
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiduagaria - Plataforma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('fondo.png') center/cover no-repeat fixed;
      min-height: 100vh;
      color: white;
      animation: fadeIn 1s ease;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
    }

    .logo-container {
      display: inline-block;
      padding: 25px 40px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 
        0 8px 30px rgba(0,0,0,0.4),
        inset 0 0 20px rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      margin: 40px 0;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.2) 50%, 
        rgba(255,255,255,0.1) 100%);
      z-index: 0;
    }

    .logo {
      max-width: 360px;
      height: auto;
      filter: 
        drop-shadow(0 4px 15px rgba(0,0,0,0.6))
        contrast(1.5)
        brightness(1.25);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .title {
      margin-bottom: 60px;
      position: relative;
    }

    .title h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.5);
      letter-spacing: 1px;
      background: linear-gradient(45deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .title p {
      font-size: 1.5rem;
      opacity: 0.95;
      letter-spacing: 0.8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .module-button {
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.15) 0%, 
        rgba(255,255,255,0.25) 100%);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255,255,255,0.3);
      padding: 30px;
      border-radius: 20px;
      text-decoration: none;
      color: white;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .module-button:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.2) 0%, 
        rgba(255,255,255,0.3) 100%);
    }

    .module-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent 20%, 
        rgba(255,255,255,0.1) 50%, 
        transparent 80%);
      animation: shine 4s infinite;
    }

    .module-button span:first-child {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 12px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
    }

    .module-button span:last-child {
      font-size: 1.1rem;
      opacity: 0.95;
      letter-spacing: 0.8px;
      position: relative;
      z-index: 1;
    }

    @keyframes shine {
      0% { transform: rotate(45deg) translateX(-150%); }
      100% { transform: rotate(45deg) translateX(150%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .title h1 {
        font-size: 2.4rem;
      }
      
      .logo-container {
        padding: 20px 30px;
        margin: 30px auto;
        max-width: 95%;
      }
      
      .logo {
        max-width: 100%;
      }
      
      .modules-grid {
        grid-template-columns: 1fr;
        padding: 0 15px;
        gap: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="logo-container">
      <img src="logo.png" alt="Fiduagaria" class="logo">
    </div>

    <div class="title">
      <h1>Bienvenido</h1>
      <p>Seleccione el módulo de su interés</p>
    </div>

    <div class="modules-grid">
      <!-- Módulos completos -->
      <a href="https://didacsis.com/montajes_didacsis/fiduagraria/induccion/modulo_01/v6/" 
         class="module-button"
         target="_blank">
        <span>Módulo 1</span>
        <span>Gestión Humana</span>
      </a>
      
      <a href="https://didacsis.com/montajes_didacsis/fiduagraria/induccion/modulo_02/v4/" 
         class="module-button"
         target="_blank">
        <span>Módulo 2</span>
        <span>GSI y PCN</span>
      </a>

      <a href="https://didacsis.com/montajes_didacsis/fiduagraria/induccion/modulo_03/v6/" 
         class="module-button"
         target="_blank">
        <span>Módulo 3</span>
        <span>GRO</span>
      </a>

      <a href="https://didacsis.com/montajes_didacsis/fiduagraria/induccion/modulo_04/v5/" 
         class="module-button"
         target="_blank">
        <span>SSTA</span>
        <span>Módulo 4</span>
      </a>

      <a href="https://didacsis.com/montajes_didacsis/fiduagraria/induccion/modulo_05/v3/" 
         class="module-button"
         target="_blank">
        <span>Módulo 5</span>
        <span>SIAR</span>
      </a>

      <a href="https://didacsis.com/montajes_didacsis/fiduagraria/induccion/modulo_06/v2/" 
         class="module-button"
         target="_blank">
        <span>Módulo 6</span>
        <span>FACTA</span>
      </a>
    </div>
  </div>
</body>
</html>
